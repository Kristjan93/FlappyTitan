<head>
    <meta charset="utf-8">
    <title>html5 game new</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/titan.ico">

<body>
    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <audio controls="controls" id="themesong" src="Titanstheme.mp3" >
    </audio>

    <audio id="deathsound" src="dangerzone.m4a" preload="auto"></audio>
    <audio id="jumpsound" src="jump.m4a" preload="auto"></audio>
    <div class="GameCanvas">

        <div id="clouds">
            <div class="cloud x1"></div>
            <div class="cloud x2"></div>
            <div class="cloud x3"></div>
            <div class="cloud x4"></div>
            <div class="cloud x5"></div>
        </div>
        <div id = "ground"></div>
        <div class="Player"></div>
        
        <div class="Titan T1"></div>
        <div class="Titan T2"></div>
        <div class="Titan T3"></div>
        <div class="Titan T4"></div>

        <div class="Scoreboard">
            <p class="Scoreboard-endText">Game over</p>
            <button class="Scoreboard-restart">
                <span class="Scoreboard-restartText">Restart</span>
            </button>
        </div>


    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    
    <script src="scripts/overlaps.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/controls.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/titans.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/utils.js"></script>

</body>
